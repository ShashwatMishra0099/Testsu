<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Joiner</title>
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: { fadeIn: 'fadeIn 0.5s ease-out' },
          keyframes: { fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } } }
        }
      }
    };
  </script>
  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 font-poppins">
  <div id="app" class="min-h-screen flex items-center justify-center p-4">
    <!-- Entry View -->
    <div id="entry-view" class="bg-white p-6 rounded-xl shadow-lg space-y-4 w-full max-w-md animate-fadeIn">
      <h1 class="text-2xl font-semibold text-center">Create or Join a Room</h1>
      <input id="user-name" type="text" placeholder="Your name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" />
      <div class="flex space-x-2">
        <button id="create-btn" class="flex-1 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Create Room</button>
        <input id="join-code" type="text" placeholder="Room code" class="w-1/2 px-4 py-2 border rounded-md focus:outline-none focus:ring" />
        <button id="join-btn" class="py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Join</button>
      </div>
    </div>

    <!-- Room View (hidden initially) -->
    <div id="room-view" class="hidden bg-white p-6 rounded-xl shadow-lg space-y-4 w-full max-w-md animate-fadeIn">
      <h2 class="text-xl font-semibold">Room <span id="room-code" class="text-indigo-600"></span></h2>
      <p>Welcome, <span id="display-name" class="font-medium"></span></p>
      <ul id="participant-list" class="list-disc list-inside space-y-1">
        <!-- dynamically filled -->
      </ul>
    </div>
  </div>

  <!-- Load app.js as module -->
  <script type="module" src="app.js"></script>
</body>
</html>
