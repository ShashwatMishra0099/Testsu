<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase Room</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h1>Supabase Room App</h1>

    <div class="form" id="create-form">
      <h2>Create Room</h2>
      <input type="text" id="creator-name" placeholder="Your Name" />
      <button id="create-room">Create Room</button>
      <p id="new-room-code"></p>
    </div>

    <div class="form" id="join-form">
      <h2>Join Room</h2>
      <input type="text" id="join-name" placeholder="Your Name" />
      <input type="text" id="join-code" placeholder="Room Code" />
      <button id="join-room">Join Room</button>
    </div>

    <div id="room-view" class="hidden">
      <h2>Room: <span id="current-code"></span></h2>
      <h3>Participants</h3>
      <ul id="users-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
